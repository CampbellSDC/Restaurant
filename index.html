<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/buttons.css">
    <link rel="stylesheet" href="/CSS/emojis.css">
    <title>Document</title>
</head>
<body>
    
    <main class="main-container">
        <header class="main-header">
            <h1>Jimmy's Diner</h1>
            <p>The best burgers and pizza in town</p>
        </header>

        <section id="hero-container">
            
                <!-- MENU ITEMS GO HERE FROM JS -->
            
            
            
        </section>

        <div id="your-order" class="checkout-order hidden">

                <h2>Your order</h2>

            <div id="ordered-items">

                <!-- CHECKOUT ITEMS GO HERE -->

            </div>

            

            <div id="total-price">
                <h2>Total price:</h2>
                <h3 id="total"></h3>
       
           </div>

            <button id="complete-btn" data-button="completeOrderBtn">Complete order</button>

        </div>

            <!-- MODAL AFTER CLICKING COMPLETE ORDER BUTTON -->

            <div id="modal-container" class="hidden">
                <h3>Enter card details</h3>
                <form action="submit" id="payment">
                    <input type="text" placeholder="Enter your name">
                    <input type="text" placeholder="Enter card number">
                    <input type="text" placeholder="Enter CVV">
                    <button>Pay</button>
                </form>

            </div>
    </main>
    <script src="/index.js" type="module"></script>
</body>
</html>
